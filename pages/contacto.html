        </div>

    </header>



    <section class="row contacto">

        <div class="col-lg-6 col-md-6 col-sm-12">
            <h1>Contactanos</h1>
            <h3>Estamos para ayudarte, dejanos tu consulta.</h3>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Soy:</label>
                    <select id="inputState" class="form-select">
                        <option selected>Soy usuario/a</option>
                        <option>Soy vendedor/a</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Motivo de la consulta:</label>
                    <select id="inputState" class="form-select">
                        <option selected>Quiero aportar contenido </option>
                        <option>Quiero trabajar con ustedes</option>
                        <option>Deseo realizar una queja</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="inputState" class="col-12 form-label">Ingrese su consulta:</label>
                    <textarea class="col-12 form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="col-12 btn btn-primary">Enviar consulta</button>
                </div>
            </form>
        </div>
    </section>


    <footer class="row footer">
        <div class="col-lg-4 col-md-4 col-sm-12 footerCopy">

        <div class="col-lg-4 col-md-4 col-sm-12 rrss">
